<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product preview card component</title>
        <!-- CSS File Style -->
        <link rel="stylesheet" href="./style.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <header></header>
        <main>
            <div class="box">
                <img src="./image-product-desktop.jpg" alt="" class="perfume">
                <div class="content">
                    <span class="head">Perfume</span>
                    <h2>Gabrielle Essence Eau De Parfume</h2>
                    <p>A floral, solar and voluptuous interpretation composed dy Oliver Polge, Perfume-Creator for the House of CHANEL</p>
                    <span class="cost">$149.99</span>
                    <a href="#">
                        <img src="./icon-cart.svg" alt="">
                        Add to Cart
                    </a>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
